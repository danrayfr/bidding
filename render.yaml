databases:
  - name: online-bidding
    databaseName: online-bidding
    user: online-bidding

services:
  - type: web
    name: online-bidding
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: online-bidding
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
